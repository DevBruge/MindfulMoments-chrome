<!DOCTYPE html>
<html>
<head>
	<title>Mindful Moments - Options</title>
	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	<h1 id="OptionsTitle">Mindful Moments Options</h1>
	Notification Options</br>
	<form>
		<input name="notify" type="radio" value="notification"> Chrome Notification 
		</br>
		<input name="notify" type="radio" value="alert"> Popup Alert
	</form>
	</br>

	<p>Play Sound?</p>
	<input id="sound" type="checkbox" value="soundEnabled">Yes
	</br></br>

	Alert Timer</br>
	notify me every <input id="notifyStartTimeRange" type="number" > 
	to <input id="notifyEndTimeRange" type="number" > mins
	</br></br>

	List of messages to be displayed</br>
	<select size="6" multiple="multiple" id="listboxMsgs">
	</select>
	</br>
	<input id="add" type="submit" value="Add Message">
	<input id="remove" type="submit" value="Remove Message">
	</br>
	<input type="text" id="textboxMsg">
	</br></br></br>
	<input id="save" type="submit" value="Save"> <span id="status"></span>
</body>
</html>
