<!DOCTYPE html>
<html>
<head>
	<title>Mindful Moments - Options</title>
	<script src="options.js">
	</script>
</head>
<body>
	<h1 id="OptionsTitle">Mindful Moments Options</h1>
	Notification Options</br>
	<form>
		<input name="notify" type="radio" value="notification" checked="checked"> Chrome Notification 
		</br>
		<input name="notify" type="radio" value="alert"> Popup Alert
	</form>
	</br>

	Sound Options</br>
	<input id="sound" type="checkbox" value="soundEnabled" checked="checked">Enable
	</br></br>

	List of messages to be displayed</br>
	<select size="6" multiple="multiple" id="listboxMsgs">
		<option>Time to get up and stretch</option>
		<option>Sit up straight</option>
		<option>Take a short walk</option>
		<option>Staying hydrated is important</option>
	</select>
	</br>
	<input id="add" type="submit" value="Add Message">
	<input id="rem" type="submit" value="Rem Message">
	</br>
	<input type="text" id="textboxMsg">
	</br></br></br>
	<input id="save" type="submit" value="Save">
</body>
</html>
