<!DOCTYPE html>
<html>
<head>
	<title>Mindful Moments - Options</title>
	<script src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	<h1 id="OptionsTitle">Mindful Moments Options</h1>

	<div class="sections">
	<label class="subTitles displayBlock">Notification Options</label>
		<input name="notify" type="radio" value="notification"> Chrome Notification 
		<br>
		<input name="notify" type="radio" value="alert"> Popup Alert
	</div>

	<div class="sections">
	<label class="subTitles displayBlock">Play Sound?</label>
	<input id="sound" type="checkbox" value="soundEnabled">Yes
	</div>

	<div class="sections">
	<label class="subTitles displayBlock">Alarm Time Settings</label>
	Notify me every <input id="notifyStartTimeRange" type="number" > 
	to <input id="notifyEndTimeRange" type="number" > mins
	</div>

	<div class="sections" id="messageSection">
		<label class="subTitles displayBlock">List of Messages to be Displayed</label>
		<select class="messages" multiple="multiple" id="listboxMsgs"></select>
		<br>
		<input class="messages"type="text" id="textboxMsg">
		<br>
		<div class="messages">
			<input id="add" type="submit" value="Add Message">
			<input id="remove" type="submit" value="Remove Message(s)">
		</div>
	</div>

	<br>
	<input id="save" type="submit" value="Save"> 
	<input id="reset" type="submit" value="Reset to Defaults">
	<br><span id="status"></span><span id="statusError"></span><br>
</body>
</html>
